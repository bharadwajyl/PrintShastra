<!DOCTYPE html>
<html lang="en">
<head>

<!--TITLE-->
<title>SignUp Form</title>

<!--SHORTCUT ICON-->
<link rel="shortcut icon" href="assets/images/01.png" />

<!--META TAGS-->
<meta charset="UTF-8" />
<meta name="language" content="ES" />
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

<!--FONT AWESOME-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--GOOGLE FONTS-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

<!-- Google reCAPTCHA CDN -->
<script async src="https://www.google.com/recaptcha/api.js?render=key-goes-here"></script>

<!--PLUGIN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<!--STYLE SHEET-->
<link rel="stylesheet" href="assets/css/main.css" />

</head>
<body>

<!--MAIN-->
<main class="flex padding_2x">
    <section class="padding_2x flex_content">
        <form class="padding_2x">
            <fieldset class="fixed_flex">
                <aside class="flex_content">
                    <label>First name</label>
                    <input type="text" name="fname" maxlength="80" />
                </aside>
                <aside class="flex_content">
                    <label>Last name</label>
                    <input type="text" name="lname" maxlength="100" />
                </aside>
            </fieldset>   
            <fieldset class="fixed_flex">
                <aside class="flex_content">
                    <span class="fixed_flex">
                        <select name="countryCode" id="">
                            <option>country code here</option>
                        </select>
                        <label>Mobile no</label>
                        <input type="tel" name="mob" maxlength="15" />
                    </span>
                </aside>
                <aside class="flex_content">
                    <label>Email</label>
                    <input type="email" name="email" maxlength="100" />
                </aside>
            </fieldset>  
            <fieldset class="fixed_flex">
                <aside class="flex_content">
                    <label>Country</label>
                    <select name="country">
                        <option>country names here</option>
                    </select>
                </aside>
                <aside class="flex_content">
                    <label>Address</label>
                    <input type="text" name="address" maxlength="150" />
               </aside>
            </fieldset>  
            <fieldset class="fixed_flex gender">
                <sub class="flex_content">
                    <input type="radio" name="gender" value="male" />
                    <label>Male</label>
                </sub>
                <sub class="flex_content">
                    <input type="radio" name="gender" value="female" />
                    <label>Female</label>
                </sub>
            </fieldset>  
            <fieldset>
                <aside class="flex_content">
                    <label>Additional Info</label>
                    <textarea name="additional" maxlength="250"></textarea>
               </aside>
            </fieldset>
            <input type="hidden" name="recaptcha_response" id="recaptchaResponse">
            <fieldset>
                <button class="btn btn_1 query_btn g-recaptcha">Send Query</button>
            </fieldset>   
        </form>
    </section>
    <section class="padding_2x flex_content">
        <h2 class="title">On the way to <em>adventurous world</em></h2>
        <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution. </p>
    </section>
</main>

<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
